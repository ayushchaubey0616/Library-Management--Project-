<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Seat Booking | Digital Library</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <h2 class="text-center mb-4">Seat Booking</h2>
    <form class="card p-4 shadow w-50 mx-auto">
      <div class="mb-3">
        <label>Student Name</label>
        <input type="text" class="form-control" required>
      </div>
      <div class="mb-3">
        <label>Select Seat</label>
        <select class="form-select" required>
          <option value="">Choose...</option>
          <option value="1">Seat 1</option>
          <option value="2">Seat 2</option>
          <option value="3">Seat 3</option>
          <option value="4">Seat 4</option>
        </select>
      </div>
      <button type="submit" class="btn btn-success w-100">Book Seat</button>
    </form>
  </div>
</body>
</html>
