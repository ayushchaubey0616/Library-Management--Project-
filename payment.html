<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Payment | Digital Library</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <h2 class="text-center mb-4">Library Fee Payment</h2>
    <form class="card p-4 shadow w-50 mx-auto">
      <div class="mb-3">
        <label>Card Number</label>
        <input type="text" class="form-control" placeholder="1234 5678 9012 3456" required>
      </div>
      <div class="mb-3">
        <label>Expiry Date</label>
        <input type="month" class="form-control" required>
      </div>
      < class="mb-3">
        <label>CVV</label>
        <input type="password" class="form-control" maxlength="3" required>
      </div>
      <button type="submit" class="btn btn-primary w-100">Pay Now</button>
    </form>
  </div>
</body>
</html>
